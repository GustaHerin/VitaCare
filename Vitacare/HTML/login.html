<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/sty_login.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>VitaCare Login</title>
</head>
    <body>
    <div id="gotas">
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                background: url('../Img/fundo.jpg') center/cover no-repeat fixed;
            }

            canvas {
                position: fixed;
                top: 0;
                left: 0;
                display: block;
                pointer-events: none;
                z-index: 0;
            }
        </style>

        <canvas id="rain"></canvas>

        <script>
            const c = document.getElementById('rain');
            const ctx = c.getContext('2d');
            let w = window.innerWidth;
            let h = window.innerHeight;
            c.width = w;
            c.height = h;
            
            function criarGotas(qtd) {
                return Array.from({ length: qtd }, () => ({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    l: Math.random() * 20 + 10,
                    s: Math.random() * 4 + 2
                }));
            }

            let drops = criarGotas(120);
            let mx = 0, my = 0;

            document.addEventListener('mousemove', e => {
                mx = e.clientX;
                my = e.clientY;
            });

            function draw() {
                ctx.clearRect(0, 0, w, h);
                drops.forEach(d => {
                    const ox = (mx - w / 2) * 0.02;
                    const oy = (my - h / 2) * 0.02;
                    
                    ctx.fillStyle = 'rgba(137, 216, 230)';

                    ctx.fillRect(d.x + ox, d.y + oy, 2, d.l);
                    d.y += d.s;

                    if (d.y > h) {
                        d.y = -d.l;
                        d.x = Math.random() * w; 
                    }
                });
                requestAnimationFrame(draw);
            }

            draw();
            
            window.addEventListener('resize', () => {
                w = window.innerWidth;
                h = window.innerHeight;
                c.width = w;
                c.height = h;
                drops = criarGotas(120);
            });
        </script>
    </div>
    
    <section id="borda">
        
    <div id="logo">
        <img src="../Img/logo_h.png" class="logo">
    </div>
    
        <div class="logotipagem">
        <h1>VitaCare Login</h1>
        <p><h3>Saude e bem-estar ao seu alcance</h3></p>
        </div>
        
        <form>
            <div id="input_usu-sen">
                <i class="bx bxs-user"></i> <!miguel aki ta puxando icones>
                <input placeholder="Usuario" type="email">
                <br>
                <i class="bx bxs-lock-alt"></i> <!miguel aki ta puxando icones>

            </div>
            
            <div id= "lem-esq">

                Lembrar senha</label>
             <a href="#">Esqueci senha</a>
            </div>
        
            <button id="login" type="submit">Login</button>
        </form>
        
        <div class="registro">
            <p>Não tem conta?
                <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </section>

    </footer>
    
    </body>
